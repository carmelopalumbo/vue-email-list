<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN BOOTSRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.css' integrity='sha512-+QrNe4Kul4TNKwDK+EJM71C9z5I9I/iYLEIJPYTfmXouMSU8tkayWYnOsAKjDAaOOH21+MS747IPTYcD+2euuQ==' crossorigin='anonymous'/>

    <!-- SCRIPT VUE -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- SCRIPT AXIOS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js' integrity='sha512-xjzDqCmpabFznyCZ92vM1F0gg8ExgSukopZQOCcVbObLyJSmZAkaB9wzOCeSClearljJcjRh67cGDp2uv4diLg==' crossorigin='anonymous'></script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MAILING LIST</title>
</head>

<body>
    
    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center fw-bold my-4 text-black">MAILING LIST</h1>
            </div>

            <div class="col-1 offset-5">
                <button type="button" 
                class="btn btn-primary"
                @click="getApi()">GENERA</button>
            </div>

            <div class="col-6">
                <div 
                class="lds-spinner"
                v-if="isLoad && !checkLoading()"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-6 m-auto text-center">
                <ul 
                class="list-group"
                v-if="isLoad">
                    <li 
                    class="list-group-item"
                    v-for="mail in mailList">{{mail}}</li>
                  </ul>
            </div>
        </div>
    </div>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
